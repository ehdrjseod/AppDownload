    <script>
        // OS ê°ì§€ í•¨ìˆ˜
        function detectOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS ê°ì§€
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }
            
            // Android ê°ì§€
            if (/android/i.test(userAgent)) {
                return 'Android';
            }
            
            // ê·¸ ì™¸ (PC ë“±)
            return 'Other';
        }

        // iOS ë‹¤ìš´ë¡œë“œ ë§í¬ ì„¤ì •
        function setupIOSDownloadLink() {
            const iosDownloadLink = document.getElementById('iosDownload');
            const protocol = window.location.protocol;
            const host = window.location.host;
            const plistUrl = `${protocol}//${host}/download/ios`;
            
            // itms-services í”„ë¡œí† ì½œ ì‚¬ìš© (iOS ì•± ì„¤ì¹˜ìš©)
            iosDownloadLink.href = `itms-services://?action=download-manifest&url=${encodeURIComponent(plistUrl)}`;
        }

        // OSì— ë”°ë¼ ì„¹ì…˜ í‘œì‹œ/ìˆ¨ê¹€
        function filterPlatformSections() {
            const os = detectOS();
            const androidSection = document.querySelector('.android-section');
            const iosSection = document.querySelector('.ios-section');
            
            if (os === 'Android') {
                // Android ê¸°ê¸°: Android ì„¹ì…˜ë§Œ í‘œì‹œ
                androidSection.style.display = 'block';

                androidSection.style.display = 'none';
                iosSection.style.display = 'block';

                androidSection.style.display = 'block';
                iosSection.style.display = 'block';
            }
        }
